<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniCore Meter Suite</title>
    <link rel="stylesheet" href="/fonts/spline-sans.css" />
    <link rel="stylesheet" href="/fonts/material-symbols.css" />
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f1821 0%, #1f3244 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #loading-screen img {
        width: 80px;
        height: 80px;
      }
      #loading-screen .loading-text {
        color: #94a3b8;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        margin-top: 24px;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown while app initializes -->
    <div id="loading-screen">
      <img src="/loading.svg" alt="Loading" />
      <div class="loading-text">Loading OmniCore...</div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Hide loading screen once app is mounted
      window.addEventListener('app-mounted', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => loadingScreen.remove(), 300);
        }
      });
    </script>
  </body>
</html>
